site_name: iadfy의 블로그
site_url: https://iadfy.github.io/

nav:
  - Home: index.md
  - 1. 이것은 왜 그럴까? 계산해보기:
    - 일 잘하는 사람이 고과는 그만큼 잘 받지 못하는 이유: why_excellent_person_cant_get_score.md
    - 상사가 부하직원을 칭찬하지 않는 이유: boss_always_blame.md
  - 2. 사건을 예측해보고, 브라이어 지수로 환산해보기:
    - 브라이어 지수: brier_score.md


theme : material
use_directory_urls: false

markdown_extensions:
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

extra_javascript:
  - 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_CHTML'